<!DOCTYPE html>

<html>

<head>
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="MovieApp">
    <header>
        <h1>Movie App</h1>
    </header>
    <main>
        <section ng-controller="AddMovieController">
            <input type="text" ng-model="name" placeholder="Name of movie">
            <input type="text" ng-model="releaseDate" placeholder="Release date of movie">
            <input type="text" ng-model="genre" placeholder="Genre of Movie">
            <button ng-click="addMovie()">Add Movie</button>
        </section>
        <section ng-controller="ListMovieController">
            <h2>List of Movies</h2>
            <ul>
                <li ng-repeat = "oneMovie in movies track by $index"> 
                    {{ oneMovie.name }}
                    {{ oneMovie.date }}
                    {{ oneMovie.genre }}
                    <button ng-click="ratingBtn('good')" id="good">Good</button>
                    <button ng-click="ratingBtn('bad')" id="bad">Bad</button>
                    <button ng-click="remove($index)">Remove</button>
                </li>   
            </ul>
        </section>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://use.fontawesome.com/7fb1b7bdac.js"></script>
    <script src="app.js"></script>
</body>

</html>
